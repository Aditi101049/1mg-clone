<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="./styles/payment.css">
</head>

<body>
    <div id="cont">
    <h1>Payment</h1>    
    <form id="form">

        <label for="card">Card number</label><br>
        <input type="number" placeholder="card number" required><br>
        <label for="CVV">CVV</label><br>
        <input type="number" placeholder="CVV" id="" required><br>
        <label for="date">Date</label><br>
        <input type="date" name="" id="date" required><br>
        <label for="name">Holder Name</label><br>
        <input type="text" placeholder="Name" id="name" required><br>
        <input id="btn" type="submit" value="Place Order"><br>
    </form>
</div>
</body>

</html>
<script src="script/payment.js"></script>
